<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Off Dashboard</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <!-- Open Graph image -->
    <meta property="og:image" content="/routine-wonderful/og-image.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/routine-wonderful/manifest.json" />

    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Day Off Dashboard" />

    <!-- Optionally, include a startup image (splash screen) for iOS if desired -->

  <body>
    <div id="root"></div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Use a relative path so that it respects the base configured in Vite -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/routine-wonderful/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
